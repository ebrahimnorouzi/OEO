# PURL configuration for http://purl.obolibrary.org/obo/oeo

idspace: OEO
base_url: /obo/oeo

products:
- oeo.owl: https://raw.githubusercontent.com/ebrahimnorouzi/OEO/main/oeo.owl
- oeo.obo: https://raw.githubusercontent.com/ebrahimnorouzi/OEO/main/oeo.obo

term_browser: ontobee
example_terms:
- OEO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/ebrahimnorouzi/OEO/v

- prefix: /tracker/
  replacement: https://github.com/ebrahimnorouzi/OEO/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/OEO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/ebrahimnorouzi/OEO/main/

